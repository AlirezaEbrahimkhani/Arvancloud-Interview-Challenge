<div class="layout-wrapper">
  <div class="header">
    <div class="right-side">
      <h1 class="site-title">Arvan Challenge</h1>
      <p>Welcome {{ (authService.user | async)?.username }}</p>
    </div>
    <div class="left-side">
      <button class="btn btn-outline-info" (click)="authService.logout()">
        Logout
      </button>
    </div>
  </div>
  <div class="row main">
    <div class="sidebar bg-primary">
      <h4>Post</h4>
      <a
        routerLink="/articles"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        All Articles
      </a>
      <a routerLink="/articles/create" routerLinkActive="active">New Article</a>
    </div>
    <div class="content p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
