<div class="modal fade show" tabindex="-1" role="dialog" [ngStyle]="style">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Article</h5>
        <button type="button" class="close" (click)="cancelClicked()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to delete article ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="cancelClicked()">
          No
        </button>
        <button type="button" class="btn btn-danger" (click)="okClicked()">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
